<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Words</title>
    <link rel="stylesheet" href="src/styles/style.css"> <!-- Referencia al CSS -->
</head>
<body>

    <img class="logo" src="/assets/images/logo.png"></img>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <button id="start">START</button>
   
    <!-- Pantalla de victoria -->
    <div id="victoryScreen" class="hidden">
        <h1>You win!</h1>
        <button class="playAgain">PLAY AGAIN</button>
    </div>
    <!-- Pantalla de game over -->
    <div id="gameOverScreen" class="hidden">
        <h1>Game over!</h1>
        <button class="playAgain">PLAY AGAIN</button>
    </div>
    <!-- texto en pantalla -->

    <div id="game-info">
        <p id="lives-info"></p>
        <p id="difficulty-info"></p>
    </div>

    <div id="word-info">
        <p id="word-to-spell"></p>
        <p id="captured-letters"></p>
    </div>
    


    <!-- Referencia a los archivos JavaScript -->
    <script src="/src/scripts/constants.js"></script>
    <script src="/src/scripts/background.js"></script>
    <script src="/src/scripts/letter.js"></script>
    <script src="/src/scripts/player.js"></script>
    <script src="/src/scripts/game.js"></script>
    <script src="/src/scripts/index.js"></script>

</body>
</html>
